<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="/signup/sign up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="/bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
</head>

<body class="h-100 w-100  d-flex">
    <div class="holder1">

        <p class="logo ps-3">Produsi</p>

        <img src="/Images/illus.svg" alt="">

    </div>
    <div class=" holder2 bg-light d-flex justify-content-evenly flex-column align-items-center">
        <div class=" top  ">
            <p>Signup</p>
        </div>
        <div class="topb">
            <p>If you already have an account register <br> You can <a href="/index.html">Login here !</a></p>
        </div>
        <div class="inhold d-flex flex-column align-items-center justify-content-evenly">
            <div class="mb-3 form">
                <label for="exampleFormControlInput1" class="form-label ">First Name</label>
                <input type="email" class="form-control email" id="fname" placeholder="Enter firstname">
            </div>
            <div class="mb-3 form">
                <label for="exampleFormControlInput1" class="form-label ">Last Name</label>
                <input type="email" class="form-control email" id="lname" placeholder="Enter Lastname">
            </div>
            <div class="mb-3 form">
                <label for="exampleFormControlInput1" class="form-label ">Email</label>
                <input type="email" class="form-control email" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3 form">
                <label for="exampleFormControlInput1" class="form-label ">Password</label>
                <input type="password" class="form-control email" id="pass" placeholder="Enter your password">
            </div>
            <button type="button" class="btn btn-primary fs-3" onclick="store()">Sign up</button>
        </div>
    </div>
</body>

<script src="/signup/signup.js"></script>

</html>
