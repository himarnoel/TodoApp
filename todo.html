<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="todo.css">
    <title>Document</title>
</head>

<body onload="onl()">

    <div id="left-body">
        <div id="upper">
            <div>
                <h4 id="prod">Produci</h4>
            </div>
        </div>
        <div id="list">
            <ul>
                <li class="fs-5"><a href="Dashboard.html">Dashboard</a></li>
                <li class="fs-5"><a href="contact.html">Contacts</a></li>
                <li class="fs-5"><a href="todo.html">To-Do List</a></li>
                <li class="fs-5"><a href="note.html">Notes</a></li>

            </ul>
            <hr>
            <div>
                <ul>

                    <li class="fs-5"><a href="index.html" onclick="logout()">Log Out</a></li>
                </ul>
            </div>
        </div>
        <div id="circle3"></div>
        <div id="circle4"></div>
    </div>
    <div class="right">

        <div class="container h-25 w-75 form  d-flex justify-content-evenly align-items-center">
            <input type="text" class="form-control email" placeholder="Add New Task" id="todo">
            <button class="btn btn-primary" onclick="addNote()">Add</button>
        </div>

        <div class="over  mx-auto " id="over">

        </div>

    </div>
    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog text-light ">
            <div class="modal-content down ">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
                    <button type="button" class="btn-close bt bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 form">
                        <label for="exampleFormControlInput1" class="form-label ">Enter New value</label>
                        <input type="name" class="form-control email" id="editToDo" placeholder="Enter Note Title">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="save()">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/bootstrap-5.2.0-beta1-dist/js/bootstrap.js"></script>
<script>
    var val = JSON.parse(localStorage.getItem("data"));
    var mail = JSON.parse(localStorage.getItem("email"));

    let com, obj;
    for (var i = 0; i < val.length; i++) {
        if (val[i].email == mail) {
            com = val[i].todo
        }
    }

    function onl() {
        // over.innerHTML = "";
        for (var i = com.length - 1; i >= 0; i--) {
            // console.log(com[i]);
            over.innerHTML += ` <div class="task d-flex justify-content-around align-items-center mx-auto mb-4 mt-4 ">
                <p>${com[i]}</p>
                <div> <button class="btn edit me-3" onclick='toEdit(${i})' data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button><button class="btn delete" onclick='toDelete(${i})'>Delete</button></div>
            </div>`
        }

    }
    const toDelete = (index) => {
        let filteredArray = com.filter((item, ind) => index != ind);
        com = filteredArray;
        for (var i = 0; i < val.length; i++) {
            if (val[i].email == mail) {
                val[i].todo = com;
                console.log(val[i].todo);
            }
        }
        over.innerHTML = "";
        onl()
        localStorage.data = JSON.stringify(val);
    }
    let ind;
    const toEdit = (i) => {
        ind = i;
        editToDo.value = com[i];

    }
    const save = () => {
        com[ind] = editToDo.value;
        for (var i = 0; i < val.length; i++) {
            if (val[i].email == mail) {
                val[i].todo = com;
                console.log(val[i].todo);
            }
        }
        localStorage.data = JSON.stringify(val);
        over.innerHTML = "";
        onl();
    }

    function addNote() {
        if (todo.value != "") {
            com.push(todo.value);
            over.innerHTML = "";
            for (var i = com.length - 1; i >= 0; i--) {
                console.log(com[i]);
                over.innerHTML += ` <div class="task d-flex justify-content-around align-items-center mx-auto mb-4 mt-4 ">
                <p>${com[i]}</p>
                <div> <button class="btn edit me-3">Edit</button> <button class="btn delete" onclick='toDelete(${i})'>Delete</button></div>
            </div>`
            }
        }
        for (var i = 0; i < val.length; i++) {
            if (val[i].email == mail) {
                val[i].todo = com;
                console.log(val[i].todo);
            }
        }

        localStorage.data = JSON.stringify(val);
        over.innerHTML = "";
        onl();
    }
    const logout = () => {
        localStorage.removeItem("email");
    }
</script>

</html>
