<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="sign up.css">
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
</head>
<body>
  <section>
    <div class="sign-up-div1">

    </div>
    <div class="sign-up-div2 ms-5 ps-5 mt-5 pt-5">
        <h3 class="mt-3 ms-5 ps-5">Sign-up</h3>
    <form  class="mt-3 ms-5 ps-5">
        <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label fs-4">Firstname</label>
            <input type="text" class="form-control w-50" id="exampleInputEmail1" placeholder="Enter your firstname" required>
            
          </div>
          <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label fs-4" >Lastname</label>
            <input type="email" class="form-control w-50" id="exampleInputEmail1" placeholder="Enter your lastname" required>
          </div>
        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label fs-4" >Email address</label>
          <input type="email" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email address" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fs-4" >Password</label>
          <input type="password" class="form-control w-50" id="exampleInputPassword1"placeholder="Enter password" required>
        </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary border-0 w-25 ms-5 fs-3">Sign-up</button>
      </form>
    </div>
  </section>
</body>
</html>
