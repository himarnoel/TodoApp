<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <from action="sign-in-form">
                <h2 class="title">SIGN IN</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="password">
                </div>
                <input type="submit" value="Login" class="btn">
                <div class="social-text">Or Sign in with social platform</div>
                <div class="social-media">
                    <a href="#" class="Social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="Social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="Social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="Social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </from>
            <from class="sign-up-form">
                <h2 class="title">SIGN UP</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="username">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="password">
                </div>
                <input type="submit" value="sign up" class="btn">
                <div class="social-text">Or Sign in with social platform</div>
                <div class="social-media">
                    <a href="#" class="Social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="Social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="Social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="Social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </from>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Member of the Brand?</h3>
                    <p>Hello Precious</p>
                    <button class="btn" id="sign-in-btn">Sign in</button>
                </div>
                <!-- <img src="pic/wikitonary-removebg-preview.png" class="image"> -->
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Welcome New Member To</h3>
                    <p>Web Development</p>
                    <button class="btn" id="sign-up-btn">Sign up</button>
                </div>
                <img src="pic/images-removebg-preview.png" class="image">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
